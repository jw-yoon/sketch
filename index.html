<!DOCTYPE html>
<html>
<head>
	<title>sketch</title>
</head>
<style>
	.back{width:1200px ; height:17647; margin: auto; background: 000033;}
	section{; position: relative;
		}
		.mooon{width:80%; position: absolute; animation: ro 10s infinite alternate linear; display: block;}
		@keyframes ro{
		from{}
		to{transform: rotate3d(0,0,1,5deg);}
		}
		.one{ position: absolute; animation: lim infinite 10s alternate cubic-bezier(.30,.35,.70,1.01); display: block; }
	@keyframes lim{
		from{}
		to{left: 20px; }
		}
	}
</style>
<body>
<div class="back">
	<section class="key">
		<img src="back.png">
		<img src="mooon.png" class="mooon" style="left: -380px; top: 1100px;">
		<img src="moonhide.png" class="one" style="left: 800px; top: 3376px;">
	</section>
</div>
</body>
</html>
